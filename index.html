<!DOCTYPE html>
<html>

<head>
    <title>
        A Star Visualiser
    </title>
    <script src='script.js'></script>
    <link rel='stylesheet' href='./styles/style.css' />
    <link rel='stylesheet' href='./styles/gcss/layout.css' />
</head>

<body class='absCenter'>
    <main class='col-spread-center'>
        <p class='title-text'>
            <span>A Star Pathfinding</span> Algorithm Visualiser
        </p>

        <p>
            Drag your cursor over the grid to add obstacles
        </p>

        <canvas id='main' height='627px' width='1002px'>
            Your browser does not support this website
        </canvas>

        <div class='ctrl-panel row-spread-center'>
            <button class='ctrl-panel-btn row-spread-center' onclick='toggleEditMode()'>
                <div class='ctrl-panel-btn-icon-circle absCenter'>
                    <img src='./icons/edit.svg' width='28' />
                </div>
                <p id='editModeBtnText' class='ctrl-panel-btn-text'>
                    DELETE MODE
                </p>
            </button>
            <button class='ctrl-panel-btn row-spread-center' onclick='init()'>
                <div class='ctrl-panel-btn-icon-circle absCenter'>
                    <img src='./icons/clear.svg' width='28' />
                </div>
                <p class='ctrl-panel-btn-text'>
                    CLEAR GRID
                </p>
            </button>
            <button class='ctrl-panel-btn row-spread-center' onclick='start()'>
                <div class='ctrl-panel-btn-icon-circle absCenter'>
                    <img src='./icons/start.svg' width='30' />
                </div>
                <p class='ctrl-panel-btn-text'>
                    START
                </p>
            </button>
        </div>
    </main>
</body>

</html>
